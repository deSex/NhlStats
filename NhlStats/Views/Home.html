<h2>Latest matches</h2>
<table class="match-table" ng-controller="matchController" ng-init="getLatestMatches()">
    <tr>
        <th>Player One</th>
        <th>Team One</th>
        <th>Result</th>
        <th>Team Two</th>
        <th>Player Two</th>
    </tr>
    <tr ng-repeat="match in matches | limitTo: 10">
        <td>{{match.Player.Name}}</td>
        <td><img src="{{match.Team.EmblemUrl}}"/>{{match.Team.Name}}</td>
        <td>{{match.PlayerOneScore}} - {{match.PlayerTwoScore}}</td>
        <td><img src="{{match.Team1.EmblemUrl}}"/>{{match.Team1.Name}}</td>
        <td>{{match.Player1.Name}}</td>
    </tr>
</table>

<h2>Players</h2>
<p>Click a player for more statistics</p>

<ul ng-controller="playerController" ng-init="getAllPlayers()">
    <li ng-repeat="player in players">
        <a href="/statistics/{{player.PlayerId}}">{{player.Name}}</a>
    </li>
</ul>
