<div class="text-center col-md-12 col-sm-12">
    <h1>Add new match</h1>
    <p>Fill out the form below to add a new match to the statistics.</p>
    <br />
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-md-6 col-sm-2">
                <label for="playerOne">Player 1</label>
                <select id="playerOne" class="form-control" ng-model="playerOne" type="text"></select>
            </div>
            <div class="col-md-6 col-sm-2">
                <label for="playerTwo">Player 2</label>
                <select id="playerTwo" class="form-control" ng-model="playerTwo" type="text"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-sm-2">
                <label for="match-score">Team 1</label>
                <select id="teamOne-name" class="form-control" ng-model="teamOne.name" type="text"></select>
            </div>
            <div class="col-md-6 col-sm-2">
                <label for="match-score">Team 1 score</label>
                <input id="teamOne-score" class="form-control" ng-model="teamOne.score" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-sm-2">
                <label for="match-score">Team 2</label>
                <select id="teamTwo.name" class="form-control" ng-model="teamTwo.name" type="text"></select>
            </div>
            <div class="col-md-6 col-sm-2">
                <label for="match-score">Team 2 score</label>
                <input id="teamTwo-score" class="form-control" ng-model="teamTwo.score" type="text" />
            </div>
        </div>
    </form>
</div>
