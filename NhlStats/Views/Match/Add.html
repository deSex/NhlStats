<div class="text-center col-md-12 col-sm-12" ng-controller="matchController" ng-init="init()">
    <h1>Add new match</h1>
    <p>Fill out the form below to add a new match to the statistics.</p>
    <br />
    <form class="form-horizontal" ng-submit="addMatch">
        <div class="form-group">
            <div class="col-md-6 col-sm-2">
                <label for="playerOne">Player 1</label>
                <select id="playerOne" class="form-control" ng-options="player.PlayerId as player.Name for player in players track by player.PlayerId" ng-model="match.playerOneId" type="text"></select>
            </div>
            <div class="col-md-6 col-sm-2">
                <label for="playerTwo">Player 2</label>
                <select id="playerTwo" class="form-control" ng-options="player.PlayerId as player.Name for player in players track by player.PlayerId" ng-model="match.playerTwoId" type="text"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-sm-2">
                <label for="match-score">Team 1</label>
                <select id="teamOne-name" class="form-control" ng-options="team.TeamId as team.Name for team in teams track by team.Name" ng-model="match.teamOneId" type="text"></select>
            </div>
            <div class="col-md-6 col-sm-2">
                <label for="match-score">Team 1 score</label>
                <input id="teamOne-score" class="form-control" ng-model="match.teamOneScore" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-sm-2">
                <label for="match-score">Team 2</label>
                <select id="teamTwo.name" class="form-control" ng-options="team.TeamId as team.Name for team in teams track by team.Name" ng-model="match.teamTwoId" type="text"></select>
            </div>
            <div class="col-md-6 col-sm-2">
                <label for="match-score">Team 2 score</label>
                <input id="teamTwo-score" class="form-control" ng-model="match.teamTwoScore" type="text"/>
            </div>
        </div>
        <br/><br/>

        <button type="submit">Submit</button>
    </form>
</div>
